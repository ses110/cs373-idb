{% extends "mythos/base.html" %}

{% block body %}

    {{ block.super }}
    
    <div class="col-md-offset-2 col-md-8 col-lg-offset-4 col-lg-4" style="padding:5% 0 0 0">
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th>{% block tableHeader %} Table Header {% endblock %}</th>
            </tr>
          </thead>
          <tbody>
            {% block tableBody %}
            Table Body
            {% endblock tableBody %}
          </tbody>
        </table>
    </div>

{% endblock body %}
