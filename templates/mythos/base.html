<!DOCTYPE html>

<html id="html">
    <head>
        <title>{% block title %} Base Title {% endblock title %}</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=1">

        <!-- Bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <!-- VideoJS -->
        <link href="http://vjs.zencdn.net/4.5/video-js.css" rel="stylesheet">
        <script src="http://vjs.zencdn.net/4.5/video.js"></script>
        
        <!-- Mythos -->
        {% block head %}
          {% load staticfiles %}
          <link href= "{% static 'mythos.css' %}" rel="stylesheet">
        {% endblock head %}
        

    </head>
  
    <body style="background-color:#111;padding-top:32px">
      {% block body %}
       <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Mythos</a>
          </div>

            <div class="autocomplete-me ui-widget navbar-form navbar-right">
                <form action="/search">
                  <input name="q" value="{{request.GET.q}}">
                  <input type="submit" value="Go">
              </form>
            </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" style="padding-right:2%">
              <li><a href="/cultures">CULTURES</a></li>
              <li><a href="/stories">STORIES</a></li>
              <li><a href="/figures">FIGURES</a></li>
              <li><a href="/queries">QUERIES</a></li>
              <li><a href="/pictures">CLIENT API</a></li>
            </ul>
          </div>
        </div>
      </nav>
      {% endblock body %} 
    </body>
    
</html>
