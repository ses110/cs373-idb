<p>You searched for: <strong>{{ query_string }}</strong></p>

{% if figures %}
    <p>Found {{ figures|length }} figure{{ figures|pluralize }}.</p>
    <ul>
        {% for figure in figures %}
        <li><td><a href="/figures/{{ figure.id }}"  > {{ figure.name }} </a></td></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No figures matched your search criteria.</p>
{% endif %}
